<svg xmlns="http://www.w3.org/2000/svg"
  role="img"
  width="400"
  height="460"
  aria-labelledby="loading-aria"
  viewBox="0 0 400 460"
  preserveAspectRatio="none"
>
  <title id="loading-aria">Loading...</title>
  <rect
    x="0"
    y="0"
    width="100%"
    height="100%"
    clip-path="url(#clip-path)"
    style='fill: url("#fill");'
  ></rect>
  <defs>
    <clipPath id="clip-path">
        <circle cx="200" cy="110" r="101" /> 
        <rect x="86" y="236" rx="15" ry="15" width="226" height="45" /> 
        <rect x="118" y="301" rx="10" ry="10" width="163" height="31" /> 
        <rect x="7" y="406" rx="8" ry="8" width="108" height="20" /> 
        <rect x="141" y="405" rx="8" ry="8" width="108" height="20" /> 
        <rect x="276" y="404" rx="8" ry="8" width="108" height="20" />
    </clipPath>
    <linearGradient id="fill">
      <stop
        offset="0.599964"
        stop-color="#f3f3f3"
        stop-opacity="1"
      >
        <animate
          attributeName="offset"
          values="-2; -2; 1"
          keyTimes="0; 0.25; 1"
          dur="2s"
          repeatCount="indefinite"
        ></animate>
      </stop>
      <stop
        offset="1.59996"
        stop-color="#ecebeb"
        stop-opacity="1"
      >
        <animate
          attributeName="offset"
          values="-1; -1; 2"
          keyTimes="0; 0.25; 1"
          dur="2s"
          repeatCount="indefinite"
        ></animate>
      </stop>
      <stop
        offset="2.59996"
        stop-color="#f3f3f3"
        stop-opacity="1"
      >
        <animate
          attributeName="offset"
          values="0; 0; 3"
          keyTimes="0; 0.25; 1"
          dur="2s"
          repeatCount="indefinite"
        ></animate>
      </stop>
    </linearGradient>
  </defs>
</svg>